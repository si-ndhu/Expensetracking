<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; margin: 50px;">
    <h1 style="color: #4CAF50; font-size: 32px; margin-bottom: 20px;">Registration</h1>
    <form method="post" action="/registration" style="max-width: 400px; margin: 0 auto;">
        <label for="email" style="display: block; margin-bottom: 10px; font-size: 18px;">Email:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; font-size: 16px; margin-bottom: 20px;"><br>

        <label for="username" style="display: block; margin-bottom: 10px; font-size: 18px;">Username:</label>
        <input type="text" id="username" name="username" required style="width: 100%; padding: 10px; font-size: 16px; margin-bottom: 20px;"><br>

        <label for="password" style="display: block; margin-bottom: 10px; font-size: 18px;">Password:</label>
        <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; font-size: 16px; margin-bottom: 20px;"><br>

        <input type="submit" value="Register" style="background-color: #4CAF50; color: #fff; padding: 10px 20px; font-size: 18px; border: none; cursor: pointer;">
    </form>
</body>
</html>
